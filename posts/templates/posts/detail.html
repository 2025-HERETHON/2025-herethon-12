a<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dearbebe</title>
    <link rel="stylesheet" href="/posts/static/posts/common.css" />
    <link rel="stylesheet" href="/posts/static/posts/detail.css" />
    <script defer src="/posts/static/posts/js/detail.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- 삭제 확인 모달 -->
      <div class="delete-modal hidden">
        <p>게시글을 삭제하시겠습니까?</p>
        <div class="x-divide"></div>
        <form method="POST" action="">
          <button type="button" id="cancel">취소</button>
          <div class="y-divide"></div>
          <button type="submit" id="ok">확인</button>
        </form>
      </div>
      <div class="darken hidden"></div>

      <div class="header">
        <a href="" class="back-btn">
          <img src="/posts/static/posts/images/back.svg" alt="뒤로가기" />
        </a>
        <div class="header-title">게시글</div>
        <button class="more-btn">
          <img src="/posts/static/posts/images/more.svg" alt="더보기" />
        </button>

        <!-- 수정 삭제 드롭다운 -->
        <div class="header-dropdown hidden">
          <a href="" class="dropdown-modify">수정</a>
          <div class="x-divide"></div>
          <button class="dropdown-delete">삭제</button>
        </div>
      </div>

      <div class="detail-container">
        <div class="img-container">
          <div class="img-box">
            <img
              src="/posts/static/posts/images/sample-img1.png"
              alt="제품 사진1"
            />
            <img
              src="/posts/static/posts/images/sample-img2.png"
              alt="제품 사진2"
            />
            <img
              src="/posts/static/posts/images/sample-img3.png"
              alt="제품 사진3"
            />
          </div>
          <div class="indicator">
            <!-- 사진 개수만큼 반복하도록 -->
            <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="text-container">
          <div class="profile-bar">
            <img
              src="/posts/static/posts/images/default_profile.png"
              alt="기본 프로필 사진"
            />
            <div class="profile">
              <div class="detail-nickname">닉네임</div>
              <div class="detail-region">성북동(지역)</div>
            </div>
          </div>
          <div class="title">미끄럼 방지 여아 신발</div>
          <div class="type-time">
            <div class="type free-type">무료 나눔</div>
            <!-- <div class="type exchange-type">교환</div> -->
            <div class="time">07/01 13:20</div>
          </div>
          <div class="place-status-age">
            거래 희망 장소 / 제품 상태 / 추천 월령
          </div>
          <div class="description">
            간단하게 입력된 설명 간단하게 입력된 설명 간단하게 입력된 설명
            간단하게 입력된 설명
          </div>
        </div>
        <div class="button-wrapper">
          <a href="./free.html" class="submit-btn">나눔 신청</a>
          <!-- <a href="./exchange.html" class="submit-btn">교환 신청</a> -->
          <!-- <a href="" class="submit-btn sold-out">거래 완료</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
