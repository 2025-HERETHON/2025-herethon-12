<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'reviews/common.css' %}" />
    <link rel="stylesheet" href="{% static 'reviews/myreview.css' %}" />

    <title>Dearbebe</title>
  </head>

  <body>
    <div class="main-container">
      <!-- 헤더 -->
      <header class="header">
        <button class="back-btn">
          <img src="{% static 'reviews/images/back-btn.svg' %}" alt="뒤로가기" />
        </button>
        <h1 class="page-title">나의 후기</h1>
      </header>

      <!-- 유저 정보 카드 -->
      <section class="user-summary">
        <div class="user-card">
          <img
            src="/reviews/static/reviews/images/profile-icon.png"
            alt="프로필"
            class="profile-img"
          />
          <div class="user-info">
            <p class="username">베비몬스터</p>
            <p class="user-id">@uyohmnn</p>
          </div>
        </div>

        <div class="user-rating">
          <p class="rating-total">베비몬스터님의 총 별점</p>
          <div class="rating-box">
            <div class="rating">
              <span class="star-icon star0.5"></span>
              <span class="star-icon star1.0"></span>
              <span class="star-icon star1.5"></span>
              <span class="star-icon star2.0"></span>
              <span class="star-icon star2.5"></span>
              <span class="star-icon star3.0"></span>
              <span class="star-icon star3.5"></span>
              <span class="star-icon star4.0"></span>
              <span class="star-icon star4.5"></span>
              <span class="star-icon star5.0"></span>
            </div>
            <!-- 이 숫자에 따라 별점 표시 달라짐 -->
            <div class="rating-score">4.5</div>
          </div>
        </div>
      </section>

      <!-- 후기 섹션 -->
      <section class="review-section">
        <div class="review-header">
          <h3>거래 후기</h3>
          <button class="dropdown-btn">
            작성 후기
            <img src="{% static 'reviews/images/down-icon.svg' %}" alt="화살표" class="down-icon" />
          </button>
        </div>

        <!-- 후기 리스트 -->
        <ul class="review-list">
          <li class="review-item">
            <img
              src="/reviews/static/reviews/images/profile-icon.png"
              class="review-profile"
              alt="프로필"
            />
            <div class="review-content">
              <div class="rating-box">
                <div class="rating">
                  <span class="star-icon star0.5"></span>
                  <span class="star-icon star1.0"></span>
                  <span class="star-icon star1.5"></span>
                  <span class="star-icon star2.0"></span>
                  <span class="star-icon star2.5"></span>
                  <span class="star-icon star3.0"></span>
                  <span class="star-icon star3.5"></span>
                  <span class="star-icon star4.0"></span>
                  <span class="star-icon star4.5"></span>
                  <span class="star-icon star5.0"></span>
                </div>
                <div class="rating-score">4.5</div>
              </div>

              <p class="review-text">유모차 무료 나눔 감사합니다.</p>
            </div>
            <div class="reviewimg">
              <img
                src="/reviews/static/reviews/images/review_img.png"
                alt=""
                class="review_img"
              />
            </div>
            <div class="review-meta">
              <span class="date">3일전</span>
              <img
                src="/reviews/static/reviews/images/trash.svg"
                alt="삭제"
                class="delete-btn"
              />
            </div>
          </li>
          <li class="review-item">
            <img
              src="/reviews/static/reviews/images/profile-icon.png"
              class="review-profile"
              alt="프로필"
            />
            <div class="review-content">
              <div class="rating-box">
                <div class="rating">
                  <span class="star-icon star0.5"></span>
                  <span class="star-icon star1.0"></span>
                  <span class="star-icon star1.5"></span>
                  <span class="star-icon star2.0"></span>
                  <span class="star-icon star2.5"></span>
                  <span class="star-icon star3.0"></span>
                  <span class="star-icon star3.5"></span>
                  <span class="star-icon star4.0"></span>
                  <span class="star-icon star4.5"></span>
                  <span class="star-icon star5.0"></span>
                </div>
                <div class="rating-score">4.5</div>
              </div>

              <p class="review-text">유모차 무료 나눔 감사합니다.</p>
            </div>
            <div class="reviewimg">
              <img
                src="/reviews/static/reviews/images/review_img.png"
                alt=""
                class="review_img"
              />
            </div>
            <div class="review-meta">
              <span class="date">3일전</span>
              <img src="{% static 'reviews/images/trash.svg' %}" alt="삭제" class="delete-btn" />
            </div>
          </li>
        </ul>
      </section>

      <!-- 하단 네비게이션 -->
      <footer class="bottom-nav">
        <nav>
          <ul>
            <li>
              <img src="{% static 'reviews/images/home.svg' %}" alt="" />홈
            </li>
            <li>
              <img src="{% static 'reviews/images/message.svg' %}" alt="" />쪽지
            </li>
            <li>
              <img src="{% static 'reviews/images/form.svg' %}" alt="" />신청 관리
            </li>
            <li class="active">
              <img src="{% static 'reviews/images/my-active.svg' %}" alt="" />마이페이지
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal hidden">
      <div class="modal-content">
        <p class="modal_p">정말 삭제하시겠습니까?</p>
        <div class="x-divide"></div>
        <form method="POST" action="">
          <button type="button" id="cancelDelete">취소</button>
          <div class="y-divide"></div>
          <button type="submit" id="confirmDelete">네</button>
        </form>
      </div>
    </div>

    <script src="{% static 'reviews/js/myreview.js' %}"></script>
  </body>
</html>
