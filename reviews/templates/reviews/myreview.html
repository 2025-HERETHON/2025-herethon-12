<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reviews/static/reviews/common.css" />
    <link rel="stylesheet" href="/reviews/static/reviews/myreview.css" />
    <title>Dearbebe</title>
  </head>

  <body>
    <div class="main-container">
      <!-- 헤더 -->
      <header class="header">
        <button class="back-btn">
          <img
            src="/reviews/static/reviews/images/back-btn.svg"
            alt="뒤로가기"
          />
        </button>
        <h1 class="page-title">나의 후기</h1>
      </header>

      <!-- 유저 정보 카드 -->
      <section class="user-summary">
        <div class="user-card">
          <img
            src="/reviews/static/reviews/images/profile-icon.png"
            alt="프로필"
            class="profile-img"
          />
          <div class="user-info">
            <p class="username">베비몬스터</p>
            <p class="user-id">@uyohmnn</p>
          </div>
        </div>

        <div class="user-rating">
          <p>베비몬스터님의 총 별점</p>
          <div class="star-rating">
            <img src="/reviews/static/reviews/images/star-full.svg" alt="별1" />
            <img src="/reviews/static/reviews/images/star-full.svg" alt="별2" />
            <img src="/reviews/static/reviews/images/star-full.svg" alt="별3" />
            <img src="/reviews/static/reviews/images/star-full.svg" alt="별4" />
            <img src="/reviews/static/reviews/images/star-full.svg" alt="별5" />
            <span class="score">4.5</span>
          </div>
        </div>
      </section>

      <!-- 후기 섹션 -->
      <section class="review-section">
        <div class="review-header">
          <h2>거래 후기</h2>
          <button class="dropdown-btn">
            작성 후기
            <img
              src="/reviews/static/reviews/images/down-icon.svg"
              alt="화살표"
              class="down-icon"
            />
          </button>
        </div>

        <!-- 후기 리스트 -->
        <ul class="review-list">
          <li class="review-item">
            <img
              src="/reviews/static/reviews/images/profile-icon.png"
              class="review-profile"
              alt="프로필"
            />
            <div class="review-content">
              <!-- 나중에 별점 받아서 별 모양으로 나타내려면 후기 작성창 별점처럼 수정 필요 -->
              <div class="stars">
                <!-- 별들 다 쪼개놔야 할 듯-->
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <!-- 여기에 별점 평균 변수로 받고, js로 별 표시 구현 -->
                <span class="score">4.5</span>
              </div>
              <p class="review-text">
                유모차 무료 나눔 받았는데 너무 좋았습니다!! 감사합니다.
              </p>
            </div>
            <div class="review-meta">
              <span class="date">3일전</span>
              <img
                src="/reviews/static/reviews/images/trash.svg"
                alt="삭제"
                class="delete-btn"
              />
            </div>
          </li>
          <li class="review-item">
            <img
              src="/reviews/static/reviews/images/profile-icon.png"
              class="review-profile"
              alt="프로필"
            />
            <div class="review-content">
              <div class="stars">
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <img src="/reviews/static/reviews/images/star-full.svg" />
                <span class="score">4.5</span>
              </div>
              <p class="review-text">
                유모차 무료 나눔 받았는데 너무 좋았습니다!! 감사합니다.
              </p>
            </div>
            <div class="review-meta">
              <span class="date">3일전</span>
              <img
                src="/reviews/static/reviews/images/trash.svg"
                alt="삭제"
                class="delete-btn"
              />
            </div>
          </li>
        </ul>
      </section>

      <!-- 하단 네비게이션 -->
      <footer class="bottom-nav">
        <nav>
          <ul>
            <li>
              <img src="/reviews/static/reviews/images/home.svg" alt="" />홈
            </li>
            <li>
              <img
                src="/reviews/static/reviews/images/message.svg"
                alt=""
              />쪽지
            </li>
            <li>
              <img src="/reviews/static/reviews/images/form.svg" alt="" />신청
              관리
            </li>
            <li class="active">
              <img
                src="/reviews/static/reviews/images/my-active.svg"
                alt=""
              />마이페이지
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
