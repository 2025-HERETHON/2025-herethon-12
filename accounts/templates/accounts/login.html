<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dearbebe</title>
    <link rel="stylesheet" href="/accounts/static/accounts/common.css" />
    <link rel="stylesheet" href="/accounts/static/accounts/login.css" />
    <script defer src="/accounts/static/accounts/js/login.js"></script>
  </head>
  <body>
    <div class="splash-screen">
      <img
        src="/accounts/static/accounts/images/splash-logo.svg"
        alt="스플래시 로고"
      />
    </div>

    <div class="main-container">
      <img src="/accounts/static/accounts/images/logo.svg" alt="로고" />
      <!-- 70px -->
      <form method="post" action="">
        <input
          type="text"
          id="username"
          placeholder="아이디"
          minlength="4"
          maxlength="12"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="비밀번호"
          minlength="6"
          maxlength="20"
          required
        />
        <button id="login">로그인</button>
        <button id="kakao" type="button">
          <img
            src="/accounts/static/accounts/images/kakao.svg"
            alt="카카오톡 로고"
          />
          <span>카카오로 시작하기</span>
        </button>
        <a href="./signup.html">회원가입</a>
      </form>
    </div>
  </body>
</html>
