<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/common.css' %}" />
  <link rel="stylesheet" href="{% static 'accounts/mypage.css' %}" />

  <!-- <link rel="stylesheet" href="/accounts/static/accounts/common.css" />-->
  <!--<link rel="stylesheet" href="/accounts/static/accounts/mypage.css" />-->
  <title>Dearbebe</title>
</head>

<body>
  <div class="main-container">
    <!-- 헤더 -->
    <header class="header">
      <button class="back-btn">
        <!-- <img src="/reviews/static/reviews/images/back-btn.svg" alt="뒤로가기" /> -->
        <img src="{% static 'reviews/images/back-btn.svg' %}" alt="뒤로가기" />
      </button>
      <h1 class="page-title">마이페이지</h1>
    </header>

    <!-- 유저 정보 카드 -->
    <section class="user-summary">
      <div class="user-card">
        <!-- <img src="/reviews/static/reviews/images/profile-icon.png" alt="프로필" class="profile-img" /> -->
        <img src="{% static 'reviews/images/profile-icon.png' %}" alt="프로필" class="profile-img" />
        <div class="user-info">
          <!-- <p class="username">베비몬스터</p>
          <p class="user-id">@uyohmnn</p> -->
          <p class="username">{{ user.nickname }}</p>
          <p class="user-id">@{{ user.username }}</p>
        </div>
        <button class="modify">
          <p class="pm">프로필 수정
          </p>
        </button>
      </div>
    </section>

    <div class="category">
      <div class="ex-btn">
        <button class="excange">
          <!-- <img src="../static/accounts/images/account_exchange.svg" alt="" class="ex-img"> -->
          <img src="{% static 'accounts/images/account_exchange.svg' %}" alt="" class="ex-img">
        </button>
        <p class="ex-text">교환 내역</p>
      </div>
      <div class="sh-btn">
        <button class="share">
          <!-- <img src="../static/accounts/images/account_share.svg" alt="" class="sh-img"> -->
          <img src="{% static 'accounts/images/account_share.svg' %}" alt="" class="sh-img">
        </button>
        <p class="sh-text">나눔 내역</p>
      </div>
      <div class="re-btn">
        <button class="review">
          <!-- <img src="../static/accounts/images/account_review.svg" alt="" class="re-img"> -->
          <img src="{% static 'accounts/images/account_review.svg' %}" alt="" class="re-img">
        </button>
        <p class="re-text">나의 후기</p>
      </div>
    </div>
    <button class="logout">
      <p class="logout-text">로그 아웃</p>
    </button>
  </div>

  <!-- <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class="logout" type="submit">
      <p class="logout-text">로그 아웃</p>
    </button>
  </form>
</div>  -->

  <!-- 하단 네비게이션 -->
  <footer class="bottom-nav">
    <nav>
      <ul>
        <li>
          <!-- <img src="/reviews/static/reviews/images/home.svg" alt="" />홈 -->
          <img src="{% static 'reviews/images/home.svg' %}" alt="">홈
        </li>
        <li>
          <!-- <img src="/reviews/static/reviews/images/message.svg" alt="" />쪽지 -->
          <img src="{% static 'reviews/images/message.svg' %}" alt="">쪽지
        </li>
        <li>
          <!-- <img src="/reviews/static/reviews/images/form.svg" alt="" />신청 관리 -->
          <img src="{% static 'reviews/images/form.svg' %}" alt="">신청 관리
        </li>
        <li class="active">
          <!-- <img src="/reviews/static/reviews/images/my-active.svg" alt="" />마이페이지 -->
          <img src="{% static 'reviews/images/my-active.svg' %}" alt="">마이페이지
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
